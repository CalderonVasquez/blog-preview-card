<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <header class="blog-preview-header">
      <img src="assets/images/illustration-article.svg" alt="abstract yellow black and white design pattern illustration" class="blog-preview-img">
    </header>
    <section class="blog-post-preview-content">
      <p class="blog-post-preview-description">Learning</p>
      <p class="blog-post-preview-date">Published 21 Dec 2023</p>
      <h1 class="blog-post-preview-title">HTML & CSS foundations</h1>
      <p class="blog-post-preview-blurb">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="blog-post-preview-author">
        <span class="blog-post-author-img">
          <img src="assets/images/image-avatar.webp" alt="image of author Greg Hooper">
        </span>
        <span class="blog-post-author">Greg Hooper</span>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">E. Marshall</a>.
    </div>
  </footer>
</body>

</html>
